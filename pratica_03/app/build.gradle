plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
	id 'java'
    id 'war'
    id "org.gretty" version "3.0.4"
}

def HOST = 'localhost'
def PORT = 8000
def CONTEXT = project.name

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.0.0-beta-4'
}

test {
    systemProperty 'browser', System.getenv('TEST_BROWSER') ?: 'chrome'
    systemProperty 'webdriver.chrome.driver', System.getenv('TEST_DRIVER') \
            ?: "${sourceSets.test.output.resourcesDir}/drivers/chromedriver"
    useJUnitPlatform()
    systemProperty 'HOST', "$HOST:$PORT/$CONTEXT"
    systemProperty 'WAIT_SECONDS', System.getenv('TEST_WAIT_SECONDS') ?: 5
}

gretty {
    host = System.getenv('APP_HOST') ?: HOST
    httpPort = System.getenv('APP_PORT') ?: PORT
    contextPath = System.getenv('APP_CONTEXT') ?: "/${CONTEXT}"
}

application {
    // Define the main class for the application.
    mainClass = 'calculadora.App'
}
